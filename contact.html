<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - REACH</title>
</head>
<body class="contact-pg">
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="REACH Logo" class="logo">
            <h1>Contact Us</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="donate.html">Get Involved</a></li>
                    <li><a href="my-profile.html">My Profile</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong> 123 Main St, City, Country</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Email:</strong> contact@reach.org</p>
                <div class="social-media">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="https://facebook.com"><img src="assets/facebook-icon.png" alt="Facebook"></a>
                        <a href="https://twitter.com"><img src="assets/twitter-icon.png" alt="Twitter"></a>
                        <a href="https://instagram.com"><img src="assets/instagram-icon.png" alt="Instagram"></a>
                        <a href="https://youtube.com"><img src="assets/youtube-icon.png" alt="YouTube"></a>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <h2>Our Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509732!2d144.95373631590438!3d-37.81720997975138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f000001%3A0x5045673218c5e10!2sYour%20Business%20Name!5e0!3m2!1sen!2sau!4v1614207804351!5m2!1sen!2sau" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        
        <p>&copy; 2024 REACH Foundation. All rights reserved.</p>
    </footer>
</body>
</html>
